# ========================================
# Configurações da Aplicação
# ========================================
server.port=8080
spring.application.name=servicebus-poc

# ========================================
# Azure Service Bus - Emulator Local
# ========================================
# Connection string para o emulador local
# IMPORTANTE: UseDevelopmentEmulator=true indica que é um emulador
azure.servicebus.connection-string=Endpoint=sb://localhost;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=SAS_KEY_VALUE;UseDevelopmentEmulator=true

# Nome da fila configurada no Config.json do emulador
azure.servicebus.queue-name=stress-test-queue

# ========================================
# Actuator - Endpoints de Monitoramento
# ========================================
# Expor TODOS os endpoints para análise de métricas
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true

# Habilitar métricas detalhadas da JVM
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# ========================================
# Logging
# ========================================
logging.level.com.demo=DEBUG
logging.level.com.azure.messaging.servicebus=INFO

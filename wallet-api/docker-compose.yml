services:
  # Aplicação Spring Boot
  wallet-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: wallet-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MONGODB_URI=mongodb://mongodb:27017/wallet
      - JAVA_OPTS=-Xmx512m -Xms256m
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - wallet-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Banco de dados MongoDB
  mongodb:
    image: mongo:7.0
    container_name: wallet-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=wallet
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./docker/mongo-init:/docker-entrypoint-initdb.d:ro
    networks:
      - wallet-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MongoDB Express (Interface Web - Opcional)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: wallet-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=admin123
      - ME_CONFIG_MONGODB_URL=mongodb://admin:admin123@mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - wallet-network
    restart: unless-stopped
    profiles:
      - admin

volumes:
  mongodb_data:
    name: wallet_mongodb_data
  mongodb_config:
    name: wallet_mongodb_config

networks:
  wallet-network:
    driver: bridge
    name: wallet-network

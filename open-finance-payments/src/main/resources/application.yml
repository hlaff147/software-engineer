spring:
  application:
    name: open-finance-payments

  data:
    mongodb:
      uri: mongodb://openfinance:openfinance@localhost:27017/payments?authSource=admin

server:
  port: 8080
  servlet:
    context-path: /open-banking/payments/v5

# OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Application
app:
  jwt:
    secret: open-finance-dev-secret-key-for-testing-only-do-not-use-in-production
  consent:
    expiration-minutes: 5
    consumption-timeout-minutes: 60

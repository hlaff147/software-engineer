server.port=8081

spring.application.name=open-finance-payment

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://openfinance:openfinance@localhost:27017/payments?authSource=admin

# Consent Service Configuration
consent.service.url=http://localhost:8080

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.com.openfinance=DEBUG

# Feign Configuration
spring.cloud.openfeign.client.config.default.connect-timeout=5000
spring.cloud.openfeign.client.config.default.read-timeout=5000
